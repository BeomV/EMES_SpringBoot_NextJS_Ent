# application.yml (공통 설정)
spring:
  application:
    name: emes-platform

  # Profile 설정
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate  # 운영: validate, 개발: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  # Jackson 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: Asia/Seoul
    default-property-inclusion: non_null

  # Servlet 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required}
  access-token-expiration-ms: 1800000  # 30분
  refresh-token-expiration-ms: 604800000  # 7일

# Logging 설정
logging:
  level:
    root: INFO
    com.emes: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/emes-platform.log
    max-size: 100MB
    max-history: 30

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# SpringDoc (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
