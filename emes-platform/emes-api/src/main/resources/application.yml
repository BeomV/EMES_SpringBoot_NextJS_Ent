# application.yml (공통 설정)
spring:
  application:
    name: emes-platform

  # Profile 설정
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # MyBatis 설정
  mybatis:
    config-location: classpath:mybatis-config.xml
    mapper-locations: classpath:mapper/**/*.xml
    type-aliases-package: com.emes.core.domain
    configuration:
      map-underscore-to-camel-case: true
      default-fetch-size: 100
      default-statement-timeout: 30

  # Jackson 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: Asia/Seoul
    default-property-inclusion: non_null

  # Servlet 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required}
  access-token-validity-in-seconds: 1800  # 30분
  refresh-token-validity-in-seconds: 604800  # 7일

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

# Logging 설정
logging:
  level:
    root: INFO
    com.emes: DEBUG
    org.springframework.web: DEBUG
    com.emes.core.domain.mapper: DEBUG  # MyBatis SQL 로깅
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/emes-platform.log
    max-size: 100MB
    max-history: 30

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# SpringDoc (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
